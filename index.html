<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Bulut 3D - Özelleştirilebilir 3D Baskı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#F3E0F7',  // Pastel Pink (Image)
                100: '#D7D0F5', // Pastel Lilac (Image)
                200: '#D4E4FC', // Pastel Blue (Image)
                300: '#C6DCE4', // Pastel Greenish
                400: '#a78bfa',
                500: '#8b5cf6', // Primary Action (Vibrant Violet for contrast)
                600: '#7c3aed', // Hover State
                700: '#6d28d9',
                900: '#4c1d95', // Deep Violet Text
              },
              pastel: {
                blue: '#D4E4FC',
                pink: '#F3E0F7',
                green: '#C6DCE4',
                peach: '#FAE1DD',
                cyan: '#D0E8F2',
                lilac: '#D7D0F5'
              },
              xmas: {
                red: '#dc2626',
                green: '#15803d',
                gold: '#f59e0b'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        /* Pastel Gradient Background based on the image palette */
        background: linear-gradient(135deg, #D4E4FC 0%, #F3E0F7 50%, #D0E8F2 100%);
        background-attachment: fixed;
        background-size: cover;
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Seamless Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      /* Hover duraklatma özelliği kaldırıldı */
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
